<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fertilizers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/029a190c6b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .btn{
          color:black;
          background-color:white;
          border:1px solid black;
        }
        .btn:hover{
          color:white;
          background-color:black;
        }
    </style>  
</head>
<body>
    <center>
        <h1 class="text-center">Tour to our farm</h1>
        <div class="justify-content-evenly d-flex">
            <button class="btn" onclick="changePlanting()">Planting</button>
            <button class="btn" onclick="changeCultivation()">Cultivation</button>
            <button class="btn" onclick="changeGarden()">Garden</button>
            <button class="btn" onclick="changeExport()">Export</button>
        </div>
        <br>
        <div class="">
            <div class="card rounded-5" style="width: 38rem;">
                <img src="./../imgs/bag.jpeg" class="card-img-top img-fluid" id="imgs" alt="pome">
                <div class="card-body">
                    <h5 class="card-title" id="title">baby flowers</h5>
                    <p class="card-text" id="descript">This step is making flowers starting.After this stage of flowers becomes fruit which is very juicy and tasty.</p>
                    <a href="review.html" class="btn">Add Review</a>
                    <button onclick="Toggle1()"  id="btnh1" class="btn1"> <i class="fas fa-heart heart-icon"></i></button>
                </div>
            </div>
        </div>
    </center>
        
    <script>
        var btnvar1 = document.getElementById("btnh1");
        function Toggle1(){
            if (btnvar1.style.color =="red"){
                btnvar1.style.color = "grey";
                alert("Oops sorry...we are not satisfies you");
            }
            else{
                alert("You like our farm!");
                btnvar1.style.color = "red";
            }
        }
        
        function changePlanting(){
            const imgs=document.getElementById("imgs");
            const title=document.getElementById("title");
            const descript=document.getElementById("descript");
            
            imgs.src = './../imgs/ghuti.jpeg';
            title.innerText ='Planting';
            descript.innerText='First we have to make baby crop from pomegranate tree itself. Then after some period of time it gets converted into the crop level of cultivation.';
        }
        
        function changeCultivation(){
            const video=document.getElementById("imgs");
            const title=document.getElementById("title");
            const descript=document.getElementById("descript");
            
            imgs.src = './../imgs/pom3.jpeg';
            title.innerText ='Cultivate the fruit';
            descript.innerText='Planting is usually done in spring (February-March) and July-August in sub-tropical and tropical regions respectively.And this is time when we are take efforts to save our fruit from insects and diesease.';
        }
        function changeGarden(){
            const video=document.getElementById("imgs");
            const title=document.getElementById("title");
            const descript=document.getElementById("descript");
            
            imgs.src = './../imgs/bagg.jpeg';
            title.innerText ='Pomegranate garden';
            descript.innerText='Evergreen garden without any diesease is very challenging task but love towards pomegranate gives us vibes and we should take care of our pomegranate.';
        }
        function changeExport(){
            const video=document.getElementById("imgs");
            const title=document.getElementById("title");
            const descript=document.getElementById("descript");
            
            imgs.src = './../imgs/export.jpeg';
            title.innerText ='Export and selling';
            descript.innerText='6 months of efforts turns into fruitful results.Our fruit is now ready to sell.and we have to give our price for the hardwork.';
        }
      
    </script>
    
   
    
   
    
</body>
</html>
